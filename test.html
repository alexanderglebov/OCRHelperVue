<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Helper</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
</head>
<body>

<div id="newApp">
<template>
    <b-table :items="items" :fields="fields">
        <template slot="Document Processing" slot-scope="row">
            <!-- we use @click.stop here to prevent emitting of a 'row-clicked' event  -->
            <b-button size="sm" @click.stop="row.toggleDetails" class="mr-2">
                {{ row.item.id }}
            </b-button>

            <!--v-text="row.item['Document Processing']"-->
            <!-- In some circumstances you may need to use @click.native.stop instead -->
            <!-- As `row.showDetails` is one-way, we call the toggleDetails function on @change -->
        </template>
        <template slot="row-details" slot-scope="row">
            <b-card>
                <b-row class="mb-2">
                    <b-col><span class="text-center text-nowrap" v-html="row.item['Document Processing']">{{ row.item['Document Processing'] }}</span></b-col>
                </b-row>
            </b-card>
        </template>
        <!--<span slot="row-details" slot-scope="row" v-html="data.value"></span>-->
        <span slot="Credit Report" slot-scope="data" v-html="data.value"></span>
    </b-table>
</template>
</div>

<script src="js/test.js"></script>

</body>
</html>
